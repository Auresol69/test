<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>POSITION</title>
    <style>
        body,
        html {
            margin: 0;
        }

        li:nth-of-type(3) {
            color: aqua;
        }

        h1 {
            margin-top: 40px;
        }

        .box {
            height: 42px;
            background-color: #333;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }

        ul {
            height: 2000px;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
    <h1>Position</h1>
    <ul>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ul>
</body>

</html>

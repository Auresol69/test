<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>POSITION</title>
    <style>
        body,
        html {
            margin: 0;
        }

        li:nth-of-type(4) {
            color: darkorange;
        }

        h1 {
            padding: 0 16px;
            background-color: #333;
            color: aliceblue;
            position: sticky;
            position: - webkit-sticky;
            /*safari*/
            top: 0;
        }

        ul {
            height: 2000px;
        }
    </style>
</head>

<body>
    <h1>Position</h1>
    <ul>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ul>
</body>

</html>
